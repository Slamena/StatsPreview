<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="styleSheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <section class="mainContent">
      <div class="image">
        <div class="overlay">
        </div>
        <img src="images/image-header-desktop.jpg">
      </div>
      <section class="information">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefitsof data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="statistics">
          <article>
            <h2>10k+</h2>
            <span>Companies</span>
          </article>
          <article>
            <h2>314</h2>
            <span>Templates</span>
          </article>
          <article>
            <h2>12M+</h2>
            <span>Queries</span>
          </article>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
